[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

lib_deps =
  Adafruit Unified Sensor@~1.0.3
  DHT sensor library@~1.3.4
  Blynk@~0.6.1
  WifiManager@~0.14
  ArduinoJson@~5.13.4
  