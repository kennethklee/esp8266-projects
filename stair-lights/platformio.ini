[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
; upload_port = 192.168.2.125

lib_deps =
  Blynk@~0.6.1
  Adafruit NeoPixel@^1.2.3
  WifiManager@~0.14
  ArduinoJson@~5.13.4
  Time@^1.5